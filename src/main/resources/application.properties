# Application Configuration
spring.application.name=mei-mentor-backend

# Server Configuration
server.port=8085

# H2 Database Configuration (In-memory)
spring.datasource.url=jdbc:h2:mem:meimentor
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Virtual Threads (Java 21)
spring.threads.virtual.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# OpenAI Configuration (from environment variables)
openai.api.key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4o-mini}
openai.temperature=${OPENAI_TEMPERATURE:0.0}
openai.max.tokens=${OPENAI_MAX_TOKENS:1000}

# Logging Configuration
logging.level.com.meimentor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

